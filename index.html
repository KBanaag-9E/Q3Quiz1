</head>
<body>

<div class="container-fluid" style="background-color: #3B6064; color: #C9E4CA;">
	<script type="text/javascript">
		document.write("<h1>If a = 20 and b = 5, compute for the following:</h1>");
	</script>
</div>

<!-- Arithmetic Operators -->
	<div class="container-fluid">
		<a href="https://www.w3schools.com/js/js_operators.asp">
			<script type="text/javascript">
			document.write("<h2>Arithmetic Operator</h2>");
			</script>
		</a>

		<!-- Question -->
		<h4 id="expo">a. Exponent: </h4>
		<h4 id="mod">b. Mod: </h4>

		<!-- Answer -->
		<button type="button" class="ms-3 btn btn-success" 
		onclick="var a=20; var b=5;
		// answer for a.
		document.getElementById('expo').innerHTML += a ** b;
		// answer for b.
		document.getElementById('mod').innerHTML += a % b";>ANSWER</button>

		<!-- Refresh -->
		<button type="button" class="ms-3 btn btn-success" onClick="window.location.reload()">REFRESH</button>
	</div>

<!-- Comparison Operators -->
	<div class="container-fluid">
		<a href="https://www.w3schools.com/js/js_operators.asp">
			<script type="text/javascript">
			document.write("<h2>Comparison Operator</h2>");
			</script>
		</a>

		<!-- Question -->
		<h4 id="greater">a. Is <em>a</em> greater than <em>b</em>? : </h4>
		<h4 id="equal">b. Is <em>a</em> equal to <em>b</em>? : </h4>

		<!-- Answer -->
		<button type="button" class="ms-3 btn btn-success" 
		onclick="var a=20; var b=5;
		// answer for a.
		document.getElementById('greater').innerHTML += a > b;
		// answer for b.
		document.getElementById('equal').innerHTML += a == b";>ANSWER</button>

		<!-- Refresh -->
		<button type="button" class="ms-3 btn btn-success" onClick="window.location.reload()">REFRESH</button>
	</div>

<!-- Logical Operators -->
	<div class="container-fluid">
		<a href="https://www.w3schools.com/js/js_operators.asp">
			<script type="text/javascript">
			document.write("<h2>Logical Operator</h2>");
			</script>
		</a>

		<!-- Question -->
		<h4 id="first">a. (a <= b) && (a >= b) : </h4>
		<h4 id="second">b. (a != b) || (a == b) : </h4>

		<!-- Answer -->
		<button type="button" class="ms-3 btn btn-success" 
		onclick="var a=20; var b=5;
		// answer for a.
		document.getElementById('first').innerHTML += (a <= b)&&(a >= b);
		// answer for b.
		document.getElementById('second').innerHTML += (a != b)||(a == b)";>ANSWER</button>

		<!-- Refresh -->
		<button type="button" class="ms-3 btn btn-success" onClick="window.location.reload()">REFRESH</button>
	</div>
